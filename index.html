        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <div id="alert" class="alert"></div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const clientId = "myclientid";  // Substitua pelo seu client ID
            const clientSecret = "myclientsecret";  // Substitua pelo seu client secret

            // Validação simples (você pode expandir)
            if (!email || !password) {
                document.getElementById("alert").innerText = "Por favor, preencha ambos os campos!";
                return;
            }

            // Construir o corpo da requisição de autenticação com o fluxo password grant
            const requestBody = new URLSearchParams({
                grant_type: "password",  // Tipo de grant
                client_id: clientId,
                client_secret: clientSecret,
                username: email,         // O usuário pode ser o email ou nome de usuário
                password: password       // A senha do usuário
            });

            // Realizando a requisição para obter o token JWT
            fetch("http://localhost:8080/oauth2/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)  // Autenticação básica, se necessário
                },
                body: requestBody
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Autenticação falhou! Código de status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.access_token) {  // A resposta geralmente contém o 'access_token'
                    localStorage.setItem("auth_token", data.access_token);  // Armazena o token no localStorage
                    window.location.href = "main.html";  // Redireciona para a página principal
                } else {
                    alert("Token não encontrado na resposta!");
                }
            })
            .catch(error => {
                console.error("Erro de autenticação:", error);
                alert("Erro ao fazer login: " + error.message);
            });
        }
    </script>
